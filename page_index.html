<!DOCTYPE html> 
<html> 
	<head> 
	<title>Toon Town Elections</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">  
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.0a4.1/jquery.mobile-1.0a4.1.min.css" />
	<link rel="stylesheet" href="../css/styles.css" />
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.5.2.min.js"></script>
	<script type="text/javascript" src="http://code.jquery.com/mobile/1.0a4.1/jquery.mobile-1.0a4.1.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script type="text/javascript" src="../js/ajax.js"></script>
</head>

<body> 

	<div data-role="page" id="home" data-theme="d" data-ajax="false">

		<div data-role="header">
		</div><!-- /header -->

		<div data-role="content" class="int_page">
			<h1>Toon Town Elections</h1>
			<img src="img/tweetybird.png" />
		<div id="search_form">
					<form id="register" method="post" onsubmit="" action="#">
						<fieldset>
							<legend>
								<input type="text" id="firstname" value="Enter your First Name here">
								<input type="text" id="lastname" value="Enter your Last Name here">
								<input type="text" id="vote_id" value="Enter your voter ID here">
								<input type="submit" id="submit" value="submit" />
							</legend>
						</fieldset>
					</form>
					<div id="response"></div>
					<a href="#canidates">Canidates Page</a>
		</div><!-- /content -->

		<div data-role="footer">
		</div><!-- /footer -->
	</div><!-- /page -->

	<div data-role="page" id="canidates" data-theme="d">

		<div data-role="header">
		</div><!-- /header -->

		<div data-role="content" class="int_page">
			<h1>Toon Town Canidates</h1>
			<div class="canidate">
				<h2>Tweety Bird</h2>
			<img src="img/tweetybird.png" />
			<a href="#" data-role="button">Vote</a>
		</div><!-- /content -->

		<div data-role="footer">
		</div><!-- /footer -->
	</div><!-- /page -->

</body>
</html>
